<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="React Book App offers you the best reading experience with a vast collection of books. Discover, purchase, and read the latest and popular books." />
  <title>React Book App - Online Bookstore</title>
  <script src="https://kit.fontawesome.com/34e1bc8d6f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />
</head>

<body>
  <div id="root"></div>
  <div class="menu">
    <div class="menu-item"><a href="#" class="menu-link">Book</a></div>
    <div class="menu-item"><a href="#" class="menu-link">About</a></div>
    <div class="menu-item"><a href="#" class="menu-link">Bestsellers</a></div>
    <div class="menu-item"><a href="#" class="menu-link">Trending</a></div>
    <div class="menu-item"><a href="#" class="menu-link">Gifts</a></div>
  </div>

  <div className="wrapper">
    <video className="flex" width="700" height="400" src="video.mp4" loop controls></video>
    <div className="speed">
      <div className="speed-bar">3.53x</div>
    </div>

    <div>
      <audio controls autoplay>
        <source src="music.mp3" type="audio/mpeg" />
      </audio>
      <audio controls loop>
        <source src="music.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </div>
</body>
</html>
